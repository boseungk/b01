<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    게시글 보기
                </div>
                <div class="card-body">
                    <div class="input-group mb-4" >
                        <span class="input-group-text">게시글 번호</span>
                        <input type="text" class="form-control" th:value="${dto.bno}" readonly>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text">제목</span>
                        <input type="text" class="form-control" th:value="${dto.title}" readonly>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text">글쓴이</span>
                        <input type="text" class="form-control" th:value="${dto.writer}" readonly>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text">내용</span>
                        <textarea class="form-control col-sm-5" rows="13" readonly>[[${dto.content}]]</textarea>
                    </div>

<!--                    <div class="input-group mb-3">-->
<!--                        <span class="input-group-text">RegDate</span>-->
<!--                        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
<!--                    </div>-->
<!--                    <div class="input-group mb-3">-->
<!--                        <span class="input-group-text">ModDate</span>-->
<!--                        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
<!--                    </div>-->

                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/company/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-dark">목록</button>
                            </a>
                            <a th:href="|@{/company/modify(bno=${dto.bno})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">수정</button>
                            </a>
                        </div>
                    </div>


                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">



</script>
